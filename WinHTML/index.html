         <script>
             var t = new my.controls.TopPage();
             var x = document.getElementById('main-panel');

             t.setTitle(0, 'Shopping');

             var Settings = t.appendTab('Settings');
             var searchEngine = new my.controls.GroupBox('Search');
             var sp = $('#search-panel')[0];
             searchEngine.content.appendChild(sp);
             //sp.parentElement.removeChild(sp);
             t.add(0, searchEngine.pt);
             var fl = new my.controls.FlowLayout();
             fl.pt.style.position = 'absolute';
             fl.pt.style.borderColor = 'steelblue';

             searchEngine.pt.style.borderColor = 'steelblue';
             searchEngine.pt.style.right = '3px';

             t.add(0, fl.pt);

             s.left= '2px';
             s.top= '1px';
             s.bottom= '80px';
             s.right = '3px';

             fl.pt.style.top = '7em';
             var x = new Array(100);
             var i = 0;
             for (var i = 0; i < 100; i++) x[i] = new window.my.controls.LayoutItem();
             fl.add(x);

             
                </script>
